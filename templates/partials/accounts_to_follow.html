{% load static %}
{% load i18n %}
{% if users_to_follow %}
<h2>{% trans "Other coffee lovers you may know" %}</h2>
<div class="accounts-to-follow">
    {% for account in users_to_follow %}
    <div class="account">
        <a href="{{account.get_absolute_url}}"><img class="account-picture"
                src='{% if account.profile_picture %}{{account.profile_picture.url}}{% else %}{% static "images/no-profile-picture.jpg" %}{% endif %}'
                alt="" /></a>
        <p>{{account}}</p>
        <button class="btn follow-button" user-id='{{account.id}}'
            action='{% if account.is_followed %}unfollow{% else %}follow{% endif %}'>
            {% if account.is_followed %}{% trans "Unfollow" %}{% else %}{% trans "Follow" %}{% endif %}
        </button>
    </div>
    {% endfor %}
</div>
{% endif %}
