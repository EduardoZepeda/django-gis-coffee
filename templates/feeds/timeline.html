{% extends "base.html" %}
{% load i18n %}
{% block content %}

<h2>{% trans "Your feed" %}</h2>
<div>
{% for action in feed %}
    <div class="feed-item">
        <p><a href="{{action.user.get_absolute_url}}">{{action.user}}</a> {{action.action}} <a href="{{action.target.get_absolute_url}}">{{action.target}}</a></p>
    </div>
{% empty %}
    <h3>{% trans "No new activity so far, why don't you follow some users" %}</h3>
{% endfor %}
</div>
{% endblock %}
