{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% trans "Change your password" %}</h2>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <button class="btn" type="submit">{% trans "Change your password" %}</button>
</form>
{% endblock %}
