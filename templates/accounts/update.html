{% extends "base.html" %}
{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{% trans "Update my info" %}</h2>
<form method="post">
    {% csrf_token %}
    {{form|crispy}}
    <p><a class="help-text" href='{% url "accounts:change_password" %}'>{% trans "Change password" %}</a></p>
    <button class="btn" type="submit">{% trans "Update my info" %}</button>
</form>
{% endblock %}
