{% extends "base.html" %}

{% block content %}
{% if shops %}
<div class="new-cafes-container">
    <h1>New additions</h1>
    <ul class="new-cafe-list">
        {% for shop in shops %}
        <li>
            <a href="{% url 'shop_detail' shop.pk %}">{{ shop.name }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
