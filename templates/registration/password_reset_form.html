{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}

<div>
<h2>{% trans "We'll help you to recover your password" %}</h2>
<p>{% trans "Write the email you used to register on our site"%}</p>

<form method="post" action="{% url 'accounts:login' %}">
{% csrf_token %}
{{form|crispy}}

<button class="btn" type="submit">{% trans "Recover password" %}</button>
<input type="hidden" name="next" value="{{ next }}">
</form>
</div>

{% endblock %}
