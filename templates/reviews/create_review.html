{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div>
    <h2>{% trans "Tell us how was your visit" %}</h2>
    <form method="post">
    {{form|crispy}}
    {% csrf_token %}
    <button class="btn" type="submit">{% trans "Send" %}</button>
    </form>
</div>
{% endblock %}
